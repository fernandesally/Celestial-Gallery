<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
       <title>The Celestial Gallery</title>
       <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
    <script src="space.js"></script>
    <script src="cursorevent.js"></script>
    <script src="SideView.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" radius="5000" color="pink"></a-sky>

            <a-entity id="places-container" cursor-listener space></a-entity>
            <a-entity
        id="side-view-container"
        place-side-view
        cursor-listener
      ></a-entity>

            <a-camera id="camera" wasd-controls="enabled:false;">
                <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: It's time to learn about celestial bodies!"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: Time for Launch!"
          ></a-entity>
        </a-entity>
              <a-entity id="camera-cursor" cursor position="0 0 -5"
              geometry="primitive:ring;radiusInner:0.2;radiusOuter:0.3"
              material="color:white;shader:flat"></a-entity>  
              
            </a-camera>
        </a-scene>
    </body>
</html>
